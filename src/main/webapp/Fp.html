<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<center><h1>Reset Password</h1></center>
<fieldset>
	<form action="forgotpassword">
		<label for="email">Email : </label>
		<input type="email" id="email" name="email" placeholder="enter email id..."><br><br>
		<label for="pass">Password :</label>
		<input type="password" name="pass" id="pass" placeholder="Enter new password..."><br><br>
		<label for="pas">Conform Password :</label>
		<input type="password" name="pass" id="pas" placeholder="Enter password again..."><br><br>
		<input type="submit">
		<input type="reset">  
	</form>
</fieldset>
</body>
</html>
